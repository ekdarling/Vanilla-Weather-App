<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/axios/dist/axios.min.js"
      src="https://kit.fontawesome.com/3c94722341.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />   
    <title>Darling Weather App</title>
<script src="app.js"></script>
  </head>
  <body>
    <div class="container" id="navbar">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex">
            <input
              class="form-control me-2"
              id="search-form"
              type="search"
              placeholder="City Name"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Go</button>
          </form>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-7" id="current-city">Indianapolis</div>
        <div class="col-1"><img src="" id="icon" alt="" /></div>
        <div class="col-4"><span id="current-temp"></span> 64° F</div>
      </div>
      <div class="row">
        <div class="col-8" id="date"></div>
        <div class="col-4" id="current-conditions">
          <ul>
            <li id="description">Currently: Clear </li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> 10mph</li>
            <li>Feels Like: <span id="feels-like"></span>56°</li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="five-day-forecast">
             <div class="row row-cols-5">
        <div class="col" id="day-one">Mon</div>
        <div class="col" id="day-two">Tues</div>
        <div class="col" id="day-three">Wed</div>
        <div class="col" id="day-four">Thurs</div>
        <div class="col" id="day-five">Fri</div>
        <div class="col" id="one-temp">61­°</div>
        <div class="col" id="two-temp">70°</div>
        <div class="col" id="three-temp">58­°</div>
        <div class="col" id="four-temp">61­°</div>
        <div class="col" id="five-temp">46°</div>
      </div>
    </div>
    <a href="https://github.com/ekdarling/Vanilla-Weather-App.git">
      open source code by Erin Darling on GitHub</a
    >
  </body>
  
</html>
