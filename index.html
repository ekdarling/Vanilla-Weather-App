<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/app.js" />
    <link rel="stylesheet" href="src/style.css" />

    <title>Darling Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3" id="currentCity">Indianapolis</div>
        <div class="col-3" id="currentTemp">58°|36°</div>
      </div>
      <div class="row" id="time">1:53pm</div>
      <div class="row" id="weatherCondition">
        <div class="col" id="currentConditions">
          <ul>
            <li>Humidity 43%</li>
            <li>wind 16mph</li>
            <li>Chance of percipitation: 5%</li>
          </ul>
        </div>
      </div>
      <div class="row" id="fiveDayForecast">
        <div class="col" id="dayOne">Mon</div>
        <div class="col" id="dayTwo">Tues</div>
        <div class="col" id="dayThree">Wed</div>
        <div class="col" id="dayFour">Thurs</div>
        <div class="col" id="dayFive">Fri</div>
      </div>
    </div>
    <a href="https://github.com/ekdarling/Vanilla-Weather-App.git">
      open source code by Erin Darling on GitHub</a
    >
  </body>
</html>
